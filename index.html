    <title>Frontend Mentor | Age calculator app</title>

    
    
    <script type="module" crossorigin src="/age-calculator-app/assets/index-68750f9b.js"></script>
    <link rel="stylesheet" href="/age-calculator-app/assets/index-384f5b51.css">
  </head>
  <body>
    <section class="card">
      <div class="card__input">
        <form class="form">
          <div class="form__field">
            <label id="labelDay" for="#day"> DAY </label>

            <input type="number" id="day" placeholder="DD" required />
            <span class="hidden error__msg"></span>
          </div>

          <div class="form__field">
            <label id="labelMonth" for="#month"> MONTH </label>

            <input type="number" id="month" placeholder="MM" required />
          </div>

          <div class="form__field">
            <label id="labelYear" for="#year"> YEAR </label>

            <input type="number" id="year" placeholder="YYYY" required />
          </div>

          <div class="form__submit">
            <div class="line"></div>
            <button type="submit" class="btn__submit">
              <img src="/age-calculator-app/assets/icon-arrow-ca520b94.svg" alt="Arrow Icon" />
            </button>
          </div>
        </form>
      </div>

      <div class="card__output">
        <p class="card__output-text" data-years><span> - - </span> years</p>
        <p class="card__output-text" data-months><span> - - </span> months</p>
        <p class="card__output-text" data-days><span> - - </span> days</p>
      </div>
    </section>
  </body>
